module_bmcoder.bmcoderlist:
  path: 'mylist'
  defaults:
    _controller: '\Drupal\module_bmcoder\Controller\BmcoderController::bmcoderList'
    _title: 'My first page in D10'
  requirements:
    _permission: 'access content'

module_bmcoder.api_config:
  path: '/admin/config/system/api-config'
  defaults:
    _title: 'API Credentials'
    _form: 'Drupal\module_bmcoder\Form\APIConfigform'
  requirements:
    _permission: 'administer site configuration'
